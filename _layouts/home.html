---
layout: default
---
{{ content }}
<ul>
  {% for post in site.posts %}
    <li>
      <article>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <a href="{{ post.url | relative_url }}">{{ post.date | date: date_format }}</a>
        {{ post.content }}
      </article>
    </li>
  {% endfor %}
</ul>
<hr>
<p>
  <small>
    subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a>
  </small>
</p>
